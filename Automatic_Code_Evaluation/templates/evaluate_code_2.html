{% extends 'base.html' %}

{% block title %}Check Code{% endblock title %}

{% block body %}
<div class="container py-6">

    <form method="POST" enctype="multipart/form-data" action="/evaluate2/">
        {% csrf_token %}

            <div class="mt-5">
                <label>IO Codes</label>
                <input type="file" name="io" class="form-control" multiple>
            </div>

            <div class="mt-5">
            <label>Testcase File</label>
            <input type="file" name="testcase" class="form-control">
            </div>

            <div class="mt-5">
                <label>Student Files</label>
                <input type="file" name="student" class="form-control" multiple>
            </div>
        <br>
        <div class="text-center">
            <input type="submit" class="btn btn-success">
        </div>
    </form>

    <br>

</div>


{% endblock body %}
