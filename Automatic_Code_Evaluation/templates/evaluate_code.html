{% extends 'base.html' %}

{% block title %}Check Code{% endblock title %}

{% block body %}
<div class="container py-6">

    <form method="POST" enctype="multipart/form-data" action="/evaluate">
        {% csrf_token %}

            <div class="mt-5">
                <label>Teacher Code</label>
                <input type="file" name="teachercode" class="form-control">
            </div>

            <div class="mt-5">
            <label>Testcase File</label>
            <input type="file" name="testcase" class="form-control">
            </div>

            <div class="mt-5">
                <label>Student Files</label>
                <input type="file" name="student" class="form-control" multiple>
            </div>


            <div class="form-group mt-5">
                <b><label>Do you want to automate test cases :</label></b> 

                <div class="container">
                    <div class="radio">
                    <label><input type="radio" name="optradio" value = "Yes" onclick=show(1)>Yes</label>
                    </div>
                    <div class="radio">
                    <label><input type="radio" name="optradio"  value = "No" onclick=show(0)>No</label>
                    </div>
                </div>

                <!-- The code to toggle -->
                <div class="container" id="mycode">
                    <textarea name = "stdin" class="form-control" rows="5" id="comment" placeholder="Enter Std in ( Optional )"></textarea>
                </div>
            </div>

            <!-- If you want to give button for add more test cases -->
            <!-- <form>
                <textarea class="="form-control" rows="5" placeholder="textarea" name="element" hidden> </textarea>
                <input type="button" value="Click for More" onclick="add(document.forms[0].element.value)"/>
            </form> -->


        <br>
        <div class="text-center">
            <input type="submit" class="btn btn-success">
        </div>
    </form>

    <br>

</div>


{% endblock body %}
